<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <a class="logo navbar-brand mx-7" routerLink="/dashboard">
      <img src="../../../assets/imagenes/logo_ragasa.png" alt="Dashboard" width="270" height="200" class="d-inline-block align-center">
    </a>
    <br>
    <h2>Regístrate</h2>
    <form (ngSubmit)="registrar()" [formGroup]="registrarUsuario">
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="name@example.com"
        />
        <label>Correo</label>
        <span *ngIf="
            registrarUsuario.get('email')?.hasError('required') &&
            registrarUsuario.get('email')?.touched
          "class="text-danger errorlabel">
          El correo es requerido.
        </span>

        <span *ngIf="
            registrarUsuario.get('email')?.hasError('email') &&
            registrarUsuario.get('email')?.touched
          "class="text-danger errorlabel">
          El correo es inválido.
        </span>

      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Password"/>
        <label>Contraseña</label>

        <span *ngIf="
            registrarUsuario.get('password')?.hasError('required') &&
            registrarUsuario.get('password')?.touched
          "class="text-danger errorlabel">
          La contraseña es requerida.
        </span>

        <span *ngIf="
            registrarUsuario.get('password')?.hasError('minlength') &&
            registrarUsuario.get('password')?.touched
          "class="text-danger errorlabel">
          La contraseña debe tener al menos 6 caracteres.
        </span>

      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          formControlName="repetirPassword"
          placeholder="Repetir Password"
        />
        <label>Repetir Contraseña</label>
      </div>
      <div class="d-grid gap-2 mb-3">
        <button class="btn btn-primary btn-lg" [disabled]="registrarUsuario.invalid" type="submit">Aceptar</button>
      </div>
      <a routerLink="/login">Volver</a>
    </form>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
