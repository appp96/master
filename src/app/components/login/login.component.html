<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <img
      class="logo"
      width="270" height="200"
      src="../../../assets/imagenes/logo_ragasa.png"
      alt="Login"
    />

    <form (ngSubmit)="login()" [formGroup]="loginUsuario">
      <div class="form-floating mb-3">
        <input
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="name@example.com"
        />
        <label>Correo</label>
        <span
          *ngIf="
            loginUsuario.get('email')?.hasError('required') &&
            loginUsuario.get('email')?.touched
          "
          class="text-danger errorlabel"
        >
          El correo es requerido.
        </span>

        <span
          *ngIf="
            loginUsuario.get('email')?.hasError('email') &&
            loginUsuario.get('email')?.touched
          "
          class="text-danger errorlabel"
        >
          El correo es inválido.
        </span>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Password"
        />
        <label>Contraseña</label>
        <span
          *ngIf="
            loginUsuario.get('password')?.hasError('required') &&
            loginUsuario.get('password')?.touched
          "
          class="text-danger errorlabel"
        >
          La contraseña es requerida.
        </span>
      </div>

      <div class="d-grid gap-2">
        <button
          type="submit"
          [disabled]="loginUsuario.invalid"
          class="btn btn-primary btn-lg"
        >
          Ingresar
        </button>
      </div>
      <p class="mt-3">
        ¿No tienes cuenta? <a routerLink="/registrar">Registrar</a>
      </p>
      <a routerLink="/recuperar-password">Recuperar contraseña</a>
    </form>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
